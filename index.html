<!DOCTYPE html>
<html>
  <head>
    <title>Book Catalog | Home</title>
    <meta name="description" content="A Catalog of Classic Books" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Book Catalog</h1>
      <p class="subtitle">Top 100 Books of All Time</p>
    </header>

    <div class="controls-container">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by title, author, or language...">
      </div>

      <div class="filter-controls">
        <label for="language-filter">Filter by Language:</label>
        <select id="language-filter" onchange="filterByLanguage(this.value)">
          <option value="All">All Languages</option>
          <option value="English">English</option>
          <option value="Danish">Danish</option>
          <option value="Italian">Italian</option>
          <option value="Akkadian">Akkadian</option>
          <option value="Hebrew">Hebrew</option>
          <option value="Arabic">Arabic</option>
          <option value="Old Norse">Old Norse</option>
          <option value="French">French</option>
          <option value="Spanish">Spanish</option>
          <option value="German">German</option>
          <option value="Russian">Russian</option>
          <option value="Greek">Greek</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Norwegian">Norwegian</option>
          <option value="Sanskrit">Sanskrit</option>
          <option value="Japanese">Japanese</option>
          <option value="Icelandic">Icelandic</option>
          <option value="Swedish">Swedish</option>
          <option value="Chinese">Chinese</option>
        </select>
      </div>

      <div class="filter-controls">
        <label for="min-year">Year Range:</label>
        <input type="number" id="min-year" placeholder="Min Year" min="-2000" max="2100">
        <span>to</span>
        <input type="number" id="max-year" placeholder="Max Year" min="-2000" max="2100">
        <button id="year-filter-button">Apply</button>
      </div>

      <div class="sort-controls">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by" onchange="sortBooks(this.value)">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="year">Year</option>
        </select>
      </div>

      <div class="reset-controls">
        <button id="reset-filters">Reset All Filters</button>
      </div>
    </div>

    <div class="results-info">
      <span id="book-count">Showing all books</span>
    </div>

    <div id="card-container"></div>
    
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Book Title</h2>
        <img src="" alt="Book Cover" />
        <ul>
          <li>Author</li>
          <li>Year</li>
          <li>Language</li>
          <li>Description</li>
        </ul>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Book Catalog</p>
    </footer>
  </body>
</html>
